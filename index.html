<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pizzería - Crear tu pizza?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Construye tu pizza</h1>

    <section id="form-section">
      <form id="pizza-form">
        <div class="field">
          <label for="customer_name">Nombre</label>
          <input id="customer_name" name="customer_name" required />
        </div>

        <div class="field">
          <label for="customer_phone">Teléfono</label>
          <input id="customer_phone" name="customer_phone" required />
        </div>

        <fieldset id="ingredients-fieldset">
          <legend>Ingredientes disponibles</legend>
          <div id="ingredients-list">Cargando ingredientes...</div>
        </fieldset>

        <div class="total">
          <strong>Total:</strong> <span id="total-eur">0,00 €</span>
        </div>

        <div class="actions">
          <button type="submit">Enviar pedido</button>
        </div>

        <div id="message" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
